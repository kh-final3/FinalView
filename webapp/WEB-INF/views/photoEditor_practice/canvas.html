<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            // HTML 파일 내에 <canvas> 엘리먼트를 만들어주세요.
           // 이미지를 로드하고 그림을 수정하기 위해 canvas를 사용할 것입니다.

            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            
            // 이미지를 로드합니다.
            var image = new Image();
            image.src = '이미지_파일의_경로.jpg';
            
            image.onload = function() {
          // 이미지를 canvas에 그립니다.
          canvas.width = image.width;
          canvas.height = image.height;
          ctx.drawImage(image, 0, 0);
        
          // 이미지 편집 코드를 여기에 추가할 수 있습니다.
          // 예를 들어, 필터 적용, 크롭, 회전 등을 수행할 수 있습니다.
        
          // 수정된 이미지를 저장하거나 화면에 표시할 수 있습니다.
          var modifiedImage = canvas.toDataURL('image/jpeg');
          var modifiedImageElement = document.createElement('img');
          modifiedImageElement.src = modifiedImage;
          document.body.appendChild(modifiedImageElement);
        };
        </script>
</body>
</html>
