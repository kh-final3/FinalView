<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명소 상세</title>
    <style>
        .warp{
            border: 1px solid rgba(0, 0,0,0.1);
            width: 1400px;
            /* height: 1600px; */
            margin: auto;
            background-color: rgba(0, 0,0,0.1);
            border-radius: 15px;
        }
        
        .outline{
            border: 1px solid white;
            width: 90%;
            /* height: 1000px; */
            margin: auto;
            margin-top: 45px;
            background-color: white;
            border-radius: 15px;
            margin-bottom: 45px;
        }

        .content-area{
            border: 1px solid red;
            width: 100%;
            /* height: 80%; */
            height: 1000px;  
            border: none;
        }

        .review-area{
            border: 1px solid blue;
            width: 100%;
            height: 28%;
            border: none;
        }

        .detail-area{
            border: 1px solid black;
            width: 100%;
            /* height: 20%; */
            height: 250px;
            border: none;
        }

        .photo-area{
            border: 1px solid rebeccapurple;
            width: 100%;
            height: 350px;
            border: none;
        }

        .map-area{
            border: 1px solid purple;
            width: 100%;
            height: 450px;
            border: none;
        }

        .text-area{
            border: 1px solid black;
            width: 100%;
            height: 30%;
            border: none;
        }
        .text-area li{
            list-style: none;
        }

        .ul-area{
            border: 1px solid red;
            width: 100%;
            height: 90%;
            padding: 0;
            margin-top: 20px;
            border: none;
        }

        .li-area{
            border: 1px solid blue;
            width: 100%;
            height: 40%;
            border: none;
        }

        .li-area1{
            border: 1px solid blue;
            width: 100%;
            height: 37%;
            border: none;
        }

        .board-title{
            border: 1px solid black;
            width: 45%;
            height: 93%;
            float: left;
            border: none;
            font-size: larger;
            font-weight: 600;
        }

        .board-create{
            border: 1px solid black;
            width: 25%;
            height: 93%;
            float: left;
            border: none;
            margin-left: 30px;
            font-size: larger;
            font-weight: 400;
        }

        .board-writer{
            border: 1px solid black;
            width: 45%;
            height: 93%;
            float: left;
            border: none;
            font-size: larger;
            font-weight: 600;
        }

        .board-ect{
            border: 1px solid black;
            width: 53%;
            height: 93%;
            float: right;
            border: none;
            font-size: medium;
            font-weight: 300;
        }

        .writer-review{
            border: 1px solid black;
            width: 55%;
            /* height: 25%; */
            height: 80px;
            margin: auto;
            margin-top: 10px;
            border: none;
        }

        .review-lo{
            margin-left: 230px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .propho{
            border: 1px solid black;
            width: 10%;
            height: 75%;
            margin-top: 8px;
            margin-left: 10px;
            float: left;
            /* border: none; */
        }

        .review{
            border: 1px solid black;
            width: 72%;
            height: 80%;
            margin-left: 10px;
            margin-top: 10px;
            border: none;
            float: left;
        }

        .review textarea{
            width: 520px;
            height: 50px;
            resize: none;
            /* float: left; */
        }

        .subtn{
            border: 1px solid black;
            width: 7%;
            height: 50%;
            float: left;
            margin-left: 30px;
            margin-top: 15px;
            border: none;
        }

        .subtn button{
            width: 65px;
            height: 45px;
            cursor: pointer;
        }

        .boare-ect{
            border: 1px solid black;
            width: 15%;
            height: 90%;
            float: left;
            border: none;
            margin-left: 130px;
            /* border: none; */
        }

        .photo-area img{
            width: 300px;
            height: 350px;
            margin-left: 95px;
            /* margin-top: 60px; */
        }

        .text-content{
            width: 90%;
            height: 150px;
            margin-left: 50px;
        }

        .all-review{
            border: 1px solid black;
            border: none;

        }

<body>
    <div class="warp">

                            <li class="li-area">
                                <div class="board-title">&nbsp;&nbsp;제목 : 동대문 야경</div>
                                
                                <div class="board-create">2023-09-18</div>

                                    <a href=""><img src="../../resources/images/blackboard.png" alt="좋아요" width="35"></a> &nbsp;&nbsp;

                                    <a href=""><img src="../../resources/images/block-user.png" alt="신고" width="35"></a>
                                </div>
                            </li>
                            <hr>
                            <li class="li-area1">

                    </div>

                    <div class="list-content">
                        <textarea name="" id="" style="resize: none;" placeholder="내용을 입력해주세용" class="text-content"></textarea>
                    </div>
                </div>

                <hr>
                <div>

                </div>
                <div class="photo-area">
                    <img src="../../resources/images/noticeboard.png" alt="사진 1">
                    <img src="../../resources/images/clipboard.png" alt="사진 2">
                    <img src="../../resources/images/shopping-cart.png" alt="사진 3">
                </div>

                <hr>

                <div class="map-area">
                    지도 api
                </div>


            </div>
            
            <hr>

            <div class="review-area">
                <h3 class="review-lo">댓글(2)</h3>
                <div class="writer-review">

                        <img src="resources/풍경1.JPG" alt="프로필사진" width="70" height="59">
                    </div>
                    <div class="review">
                        <textarea name="" id="" placeholder="댓글을 입력해주세요"></textarea>
                    </div>
                    <div class="allr">
                        
                    </div>

                    <div class="subtn">
                        <button>등록</button>
                    </div>
                </div>
                <div class="all-review">
                    <div class="list">

            </div>




        </div>
    </div>
