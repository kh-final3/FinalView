<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .content{
        width: 1370px;
        margin: auto;
    }

    .recommend{
        border-bottom: 1px solid lightgray;
    }

    #contentArea th{
        border-right: 1px solid lightgray;
    }

    .rc-btn>button{margin-left: 10px;}
</style>
</head>
<body>
    <div class="content">
        <br><br>
        <div align="center">
            <h2>장비 추천</h2>
            <h6 style="color: gray;">사용자가 전해주는 다양한 카메라 이야기!</h6>
        </div>
        <br>
        <div class="recommend">
            <form action="">
                <table id="contentArea" align="center" class="table">
                    <tr>
                        <th width="100">제목</th>
                        <td colspan=""><input name="title" type="text" style="width: 1200px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="content" id="content" cols="180" rows="15" style="resize: none;"></textarea></td>
                    </tr>
                </table>
            </form>
        </div>
        <br>
        <div class="rc-btn" align="right" style="width: 1300px;" >
            <button class="btn btn-dark">작성</button>
            <button class="btn btn-dark">취소</button>
        </div>
    </div>
</body>
</html>
