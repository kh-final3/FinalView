<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .dashboard {
        width: 80%;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        margin-top: 0px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-right: 5px;
    }

    button:hover {
        background-color: #45a049;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    .button-container {
        display: flex;
    }
    table {
        margin-left: auto;
        margin-right: auto;
    }

    .btn-area button{
        background-color: rgba(0, 0, 0, 0.6);
    }

    .btn-area button:hover{
        background-color: lightgray;
    }
    
     #ad_navi{

        padding: 0;
        margin: 0;
        height: 100%;
        display: flex;
        background-color: #ddd;
        margin-top: 40px;

    }

    #ad_navi a:hover {

    #ad_navi li {

    #ad_navi a {

        color: rgb(50, 50, 50);
        font-weight: 1000;
        display: block;
        /* height: 100%; */
        line-height: 50px;

</style>
