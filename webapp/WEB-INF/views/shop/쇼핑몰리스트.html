<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<Style>
    #banner{
        width: 1400px;
        height: 450px;
        border: 1px solid black;
        margin: auto;
        background-image: url(bg_cat_camera.jpg);
        background-size: 1400px;
        color: white;
    }

    #category{
        width: 1400px;
        height: 60px;
        border: 1px solid black;
        margin: auto;
        margin-top: 10px;
        background-color: black;
        color: white;
    }

    .list{
        width: 1300px;
        margin: auto;
        margin-top: 20px;
    }

    .product{
        width: 310px;
        height: 380px;
        border: 1px solid lightgray;
        border-radius: 20px;
        padding: 20px;
        margin: 70px 36px 0px;
        float: left;
    }

    .img{
        width: 310px;
        height: 310px;
    }
    .img>img{
        width: 310px;
        height: 310px;
    }
    .text{
        border-top: 1px solid lightgray;
        padding-top: 20px;
        font-size: 20px;
        font-weight: bolder;
    }

    .inner-category{
        width: 1200px;
        height: 100%;
        box-sizing: border-box;
    }

    .category-ul{
        width: 1200px;
        height: 100%;
        margin: 0px;
        padding: 0px;
        list-style-type: none;
    }

    .select-li{
        width: 250px;
        height: 60px;
        display: inline-block;
        vertical-align: top;
    }
    
    .home-btn{
        width: 80px;
        height: 60px;
        display: inline-block;
        vertical-align: top;
    }


    *:after{box-sizing: border-box;}

    .label{
        height: 100%;
        font-weight: 700;
        font-size: 18px;
        line-height: 58px;
        display: block;
        padding: 0 50px 0 30px;
    }

    .select-wrap{width: 100%; height: 100%; position: relative; box-sizing: border-box; margin-bottom: 1px;}
    .select-wrap:hover{cursor: pointer;}

    .select-btn{width: 16px; height: 16px; color: white; position: absolute; right: 10%; top: 30%;}

    .select-item{width: 100%; height: 260px; box-shadow: none; box-sizing: border-box; background-color: white; border: 1px solid #ccc; display: none;}
    .select-ul{width: 100%; padding: 0;}
    .select-ul>li{width: 100%; height: 50px; box-sizing: border-box; font-size: 16px; font-weight: 600; color: black; list-style-type: none; padding: 13px 30px;}
    
    
   
</Style>
</head>
<body>
    <div id="banner" align="center">

    </div>
    <div id="category" align="center">
        <div class="inner-category">
            <ul class="category-ul" align="left">
                <li class="home-btn" align="center">
                    <a href="">
                        <img style="margin-top: 10px;" src="home.svg">
                    </a>
                </li>
                <li class="select-li">
                    <div class="select-wrap">
                        <span class="label">브랜드</span>
                        <b class="select-btn" onclick="brandBtn()"><img src="nav_arrow.svg"></b>

                </li>

    <script>
        function brandBtn() {
            $(".category").css("display", "none")
            if( $(".brand").css("display") == "none"){
                $(".brand").css("display", "block")
            }else{
                $(".brand").css("display", "none")
            }       
        }

        function categoryBtn() {
            $(".brand").css("display", "none")
            if( $(".category").css("display") == "none"){
                $(".category").css("display", "block")
            }else{

            }   
        }
    </script>
